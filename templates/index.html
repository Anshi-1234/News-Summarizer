<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarizer and Sentiment Analyzer</title>
</head>
<body>
    <h1>News Summarizer and Sentiment Analyzer</h1>

    <form method="POST">
        <label for="newsapi_key">NewsAPI Key:</label><br>
        <input type="text" id="newsapi_key" name="newsapi_key" required><br><br>

        <label for="query">Search Query:</label><br>
        <input type="text" id="query" name="query" required><br><br>

        <button type="submit">Summarize and Analyze</button>
    </form>

    {% if summaries %}
        <h2>Results:</h2>
        {% for summary in summaries %}
            <h3>{{ summary.title }}</h3>
            <p>{{ summary.description }}</p>
            <p><strong>Source:</strong> {{ summary.source }}</p>
            <p><strong>Summary:</strong> {{ summary.summary }}</p>
            <p><strong>Sentiment:</strong> {{ summary.sentiment }}</p>
            <a href="{{ summary.url }}" target="_blank">Read Full Article</a>
            <hr>
        {% endfor %}
    {% endif %}
</body>
</html>
