<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarizer & Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 30px;
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #e2e3e5;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Summarizer & Sentiment Analyzer</h1>
        <form method="POST" action="/summarize">
            <label for="news_text">Paste your news article below:</label>
            <textarea id="news_text" name="news_text" rows="10" placeholder="Enter news text here..."></textarea>
            <button type="submit">Summarize and Analyze</button>
        </form>

        <!-- Displaying the results after processing -->
        {% if summaries %}
        <div class="results">
            <h2>Summary:</h2>
            <div class="result-box">{{ summaries.summary }}</div>

            <h2>Sentiment Analysis:</h2>
            <div class="result-box">{{ summaries.sentiment }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
